<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha obriga o navegador a renderizar a página em sua versão mais 
    recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style3.css">
    <title> Pagina 3 </title>
</head>

        <a href="#"> Sobre </a>
        <a href="#"> Contatos </a>
    </nav>

    <main> Main </main>

    <script type="text/javascript" src= "_js/script1.js"></script>
</body>
</html>
