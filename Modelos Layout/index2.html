<!-- O HTML é o arquivo básico da web, responsãvel pela estruturação do projeto,
definido por "html" -->
<!DOCTYPE html>

<!-- "lang" é um atributo global que define a linguagem utilizada no sistema -->
<html lang="pt-br">
<head>
    <!-- "charset" informa ao navegador o formato de codificação. Nesse caso, 'UTF-8',
    que é o mais usado na web -->
    <meta charset="UTF-8">

    <!-- Essa linha obriga o navegador a renderizar a página em sua versão mais 
    recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Essa linha analisa as dimensões do dispositivo usado e as aplica 
    para a página web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- "rel" diz a função do arquivo importado, enquanto "href" diz onde 
    está o arquivo -->
    <link rel="stylesheet" href="_css/style2.css">
    <title> Pagina 2 </title>
</head>
<body>
    <header>
        <!-- Em "href" teríamos links de páginas, para onde seria levado 
        se clicasse -->
         <!-- Id's são usadas para definirem atributos específicos do objeto que os recebe -->
        <a href="#" id="logo"> Logo </a>

        <button id="openMenu"> &#9776; </button>
    </header>

    <nav id="Menu">
        <button id="closeMenu"> X </button>

        <a href="#"> Home </a>
        <a href="#"> Produtos </a>
        <a href="#"> Sobre </a>
        <a href="#"> Contatos </a>
    </nav>

    <main> Main </main>
    <aside> Aside </aside>
    <footer> footer</footer>

    <!-- "Type" diz ao navegador a linguagem usada no script importado -->
    <!-- "src" funciona como o 'href', mostra onde está o script importada -->
    <script type="text/javascript" src= "_js/script1.js"></script>
</body>
</html>
